<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Resumos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icone.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="page">
        <header>
            <a href="/">
                <h1>Administração</h1>
            </a>
            <p>Gerencie os resumos mensais do site</p>
        </header>

        <div class="divider"></div>

        <main class="admin-main">
            <!-- Add/Edit Month Form -->
            <section class="admin-section">
                <h2 id="formTitle">Adicionar Novo Mês</h2>
                <form id="monthForm">
                    <div class="form-group">
                        <label for="monthName">Nome do Mês:</label>
                        <input type="text" id="monthName" required placeholder="Ex: Janeiro, Fevereiro">
                    </div>

                    <div class="form-group">
                        <label for="monthDescription">Descrição do Mês:</label>
                        <textarea id="monthDescription" rows="4" placeholder="Descreva o que aconteceu neste mês..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Imagens:</label>
                        <div id="imagesContainer">
                            <div class="image-item">
                                <input type="file" accept="image/*" class="imageFile">
                                <input type="text" placeholder="Descrição da imagem (opcional)" class="imageDesc">
                                <button type="button" class="removeImage" style="display: none;">Remover</button>
                            </div>
                        </div>
                        <button type="button" id="addImageButton">Adicionar Imagem</button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitButton">Salvar Mês</button>
                        <button type="button" id="cancelButton" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <div class="divider"></div>

            <!-- Existing Months List -->
            <section class="admin-section">
                <h2>Meses Existentes</h2>
                <div id="monthsList">
                    <p>Carregando meses...</p>
                </div>
            </section>

            <div class="divider"></div>

            <!-- Music Management -->
            <section class="admin-section">
                <h2 id="musicFormTitle">Adicionar Música</h2>
                <form id="musicForm">
                    <div class="form-group">
                        <label for="musicTitle">Título da Música:</label>
                        <input type="text" id="musicTitle" required placeholder="Ex: Minha Música Favorita">
                    </div>

                    <div class="music-options">
                        <div class="music-option">
                            <input type="radio" id="uploadOption" name="musicOption" value="upload" checked>
                            <label for="uploadOption">Upload de arquivo</label>
                        </div>
                        <div class="music-option">
                            <input type="radio" id="searchOption" name="musicOption" value="search">
                            <label for="searchOption">Buscar no YouTube</label>
                        </div>
                    </div>

                    <div class="music-fields">
                        <div id="uploadFields">
                            <div class="music-field-group">
                                <label for="musicFile">Arquivo de Música:</label>
                                <input type="file" id="musicFile" accept="audio/*">
                            </div>
                        </div>

                        <div id="searchFields" style="display: none;">
                            <div class="music-field-group">
                                <label for="musicSearch">Buscar Música no YouTube:</label>
                                <input type="text" id="musicSearch" placeholder="Digite o nome da música">
                                <button type="button" id="searchMusicButton">Buscar</button>
                            </div>
                            <div id="searchResults" class="search-results" style="display: none;">
                                <p>Resultados da busca:</p>
                                <div id="resultsList" class="results-list"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="musicSubmitButton">Salvar Música</button>
                        <button type="button" id="musicCancelButton" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <div class="divider"></div>

            <!-- Existing Music List -->
            <section class="admin-section">
                <h2>Músicas Existentes</h2>
                <div id="musicList">
                    <p>Carregando músicas...</p>
                </div>
            </section>
        </main>
    </div>

    <footer>Administração - Feito com Muito amor</footer>

    <!-- Modal for confirmations -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h3 id="confirmTitle">Confirmar Ação</h3>
            <p id="confirmMessage">Tem certeza que deseja excluir este mês?</p>
            <div class="confirm-actions">
                <button id="confirmYes">Sim</button>
                <button id="confirmNo">Não</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
