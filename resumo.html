<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumos Minha vida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icone.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="page">
        <header>
            <a href="/index">
                <h1>Meu amor!</h1>
            </a>
            <p>
                <strong>Meu amor,</strong> neste local irei colocar tudo que fizemos em cada mes, um resuminho com fotos e lembranças. Espero que goste, bjss!
            </p>
        </header>
        <!-- Controles de Música -->
        <div class="music-controls">
            <button id="prevButton">⏮️ Anterior</button>
            <button id="playPauseButton">▶️ Iniciar</button>
            <button id="nextButton">⏭️ Próxima</button>
        </div>

        <!-- Música de fundo (carregada dinamicamente) -->
        <div id="musicContainer"></div>
        <div class="divider"></div>
        <main id="resumosMain">
            <div class="loading">
                <p>Carregando resumos...</p>
            </div>
        </main>
    </div>
    <footer>Feito com Muito amor pelo seu amor</footer>
    
    <!-- Botão Voltar ao Topo -->
    <button class="back-to-top" id="backToTop" title="Voltar ao topo">
        ↑
    </button>
    
    <script src="auth.js"></script>
    <script src="resumos.js"></script>
    <script src="script.js"></script>
</body>
</html>
